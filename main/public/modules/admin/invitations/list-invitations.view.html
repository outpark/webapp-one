<div class="container" ng-controller="AdminInvitationsListController">
    <div class="col-lg-12 col-sm-12 text-left">
        <button ng-click="showAddDiv=!showAddDiv"
                class="btn btn-success"><i class="fa fa-plus"></i> Add Invitation</button>
        <button class="btn btn-primary" ng-click="download()"><i class="fa fa-download"></i> Download</button>
        <img id="photo" style="display:none"/>
        <div ng-if="showAddDiv">
            <form class="form-horizontal"
                  name="form"
                  ng-submit="submit()"
                  unsaved-warning-form>
                <!-- Text input-->
                <div class="form-group required">
                    <label class="col-md-4 control-label" for="textName">Name</label>
                    <div class="col-md-6">
                        <input id="textName"
                               name="textName"
                               type="text"
                               placeholder="Name &mdash; eg. Chase Adam"
                               class="dh-form-control input-md"
                               required=""
                               ng-model="dhForm.name">
                        <div style="color:maroon;" ng-messages="form.textName.$error"
                             ng-show="form.textName.$touched && form.$dirty">
                            <div ng-message="required">Name is required.</div>
                        </div>
                    </div>
                </div>

                <div class="form-group required">
                    <label class="col-md-4 control-label" for="textEmail">Email</label>
                    <div class="col-md-6">
                        <input id="textEmail"
                               name="textEmail"
                               type="email"
                               placeholder="Email Address &mdash; eg. someone@example.com"
                               class="dh-form-control input-md"
                               required=""
                               ng-model="dhForm.email">
                        <div style="color:maroon;" ng-messages="form.textEmail.$error"
                             ng-show="form.textEmail.$touched && form.$dirty">
                            <div ng-message="required">Your email address is required.</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="textProgram">Event</label>
                    <div class="col-md-6">
                        <div class="radio dh-radio">
                            <label for="choice-workshop-1">
                                <input type="radio"
                                       checked="true"
                                       name="choice-workshop-1"
                                       id="choice-workshop-1" value="Workshop 1"
                                       ng-model="dhForm.event">
                                Workshop 1
                            </label>
                        </div>
                        <div class="radio dh-radio">
                            <label for="choice-workshop-2">
                                <input type="radio"
                                       name="choice-workshop-2"
                                       id="choice-workshop-2" value="Workshop 2"
                                       ng-model="dhForm.event">
                                Workshop 2
                            </label>
                        </div>
                        <div class="radio dh-radio">
                            <label for="choice-workshop-3">
                                <input type="radio"
                                       name="choice-workshop-3"
                                       id="choice-workshop-3" value="Workshop 3"
                                       ng-model="dhForm.event">
                                Workshop 3
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8 col-md-offset-4">
                        <button type="submit" class="btn btn-success btn-lg">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Event</th>
                <th>Code</th>
                <th>QR</th>
                <th>RSVP</th>
            </tr>
            </thead>
            <div class="col-md-12 text-center" ng-if="isLoading">
                <h4><i class="fa fa-spin fa-circle-o-notch"></i> Loading Invitations...</h4>
            </div>
            <tbody>
            <tr ng-repeat="model in ngModel | orderBy: '-modified'">
                <td>{{ model.name }}</td>
                <td>{{ model.email }}</td>
                <td>{{ model.event }}</td>
                <td>{{ model.code }}</td>
                <td><img class="qr-code" src="{{ getQrCode(model.code) }}" alt="QR code"></td>
                <td>{{ model.is_attending }}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-12 text-center" ng-if="more">
        <a href="" ng-click="readMore()">See more {{ endpoint }}...</a>
    </div>
</div>
