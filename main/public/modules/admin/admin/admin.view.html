<section class="page-top row bg-pink">
    <div class="container dh-page-header">
        <div class="col-sm-12 page-header">
            <h1>Admin Panel, {{ user.name || user.username}}</h1>
        </div>
    </div>
</section>
<div class="arrow-down row">
    <div class="container fg-pink" style="">
        <i class="fa fa-caret-down fa-2x"></i>
    </div>
</div>

<section id="steps" class="dashboard-top-section bg-white">
    <div class="container text-center">
        <div class="row">

            <div class="col-sm-4">
                <div class="header">
                    <a class="fa-stack fa-4x" href="/" ui-sref="admin.users">
                        <i class="fa fa-circle fa-stack-2x fg-blue"></i>
                        <i class="fa fa-users fa-stack-1x fg-white"></i>
                    </a>
                    <h4>Users</h4>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="header">
                    <a class="fa-stack fa-4x" href="/" ui-sref="admin.invitations">
                        <i class="fa fa-circle fa-stack-2x fg-orange"></i>
                        <i class="fa fa-envelope-o fa-stack-1x fg-white"></i>
                    </a>
                    <h4>Invitations</h4>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="header">
                    <a class="fa-stack fa-4x" href="/" ui-sref="admin.applications">
                        <i class="fa fa-circle fa-stack-2x fg-pink"></i>
                        <i class="fa fa-clipboard fa-stack-1x fg-white"></i>
                    </a>
                    <h4>Applications</h4>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="blog">
    <div class="dh-section">
        <div class="container">
            <data-ui-view></data-ui-view>
        </div>
    </div>
</section>
