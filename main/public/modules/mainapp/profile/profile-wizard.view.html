<div class="row">
    <div class="col-sm-12">
        <section class="panel">
            <header class="panel-heading">
                Profile Wizard
            </header>
            <div class="panel-body">
                <form-wizard wizard-fxn="wizardFxn">
                    <form-wizard-slide ng-repeat="form in forms"
                                       name="{{ form.name }}"
                                       wizard-fxn="wizardFxn"
                                       data="user"
                                       partial="{{ form.partial }}"
                                       active="form.active"></form-wizard-slide>
                </form-wizard>
            </div>
        </section>
    </div>
</div>
