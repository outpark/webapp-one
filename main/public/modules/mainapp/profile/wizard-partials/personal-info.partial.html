<div class="row text-left">
    <div class="col-lg-6 col-lg-offset-3">
        <h2>Personal Info</h2>
        <hr>
    </div>
</div>
<form name="personalForm" class="form-horizontal" ng-submit="wizardFxn.savePersonal()" unsaved-warning-form>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="inputFile">Profile picture</label>
        <div class="col-sm-7 text-left">
            <image-upload form="personalForm"
                          user="data"
                          image-url="data.avatar_url"
                          options="{size: 200, crop: true}">
            </image-upload>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">First Name</label>
        <div class="col-sm-7">
            <input type="text" class="form-control input-lg" ng-model="data.first_name"
                   placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Last Name</label>
        <div class="col-sm-7">
            <input type="text" class="form-control input-lg" ng-model="data.last_name"
                   placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Email</label>
        <div class="col-sm-7">
            <div class="input-group input-group-lg">
                <span class="input-group-addon btn-primary" style="width:50px;"><i class="fa fa-envelope"></i></span>
                <input type="email" class="form-control input-lg" placeholder="Email Address"
                       ng-model="data.email" required>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Username</label>
        <div class="col-sm-7">
            <div class="input-group input-group-lg">
                <span class="input-group-addon btn-danger" style="width:50px;">@</span>
                <input type="text" class="form-control input-lg" placeholder="Username"
                       ng-model="data.username" required>
            </div>
            <p class="help-block">Usernames may only contains letters, numbers, periods (.) and underscores (_).</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Hometown</label>
        <div class="col-sm-7">
            <div class="input-group input-group-lg">
                <span class="input-group-addon btn-warning" style="width:50px;"><i class="fa fa-map-marker"></i></span>
                <input class="form-control input-lg" placeholder="Where do you live?"
                       g-places-autocomplete ng-model="data.profile.hometown"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Twitter Handle</label>
        <div class="col-sm-7">
            <div class="input-group input-group-lg">
                <span class="input-group-addon btn-linkedin" style="width:50px;"><i class="fa fa-twitter"></i></span>
                <input type="text" class="form-control input-lg" placeholder="@"
                       ng-model="data.profile.twitter_handle">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Website</label>
        <div class="col-sm-7">
            <div class="input-group input-group-lg">
                <span class="input-group-addon btn-white" style="width:50px;"><i class="fa fa-globe"></i></span>
                <input type="text" class="form-control input-lg" placeholder="http://"
                       ng-model="data.profile.website">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">About me</label>
        <div class="col-sm-7">
            <textarea class="form-control input-lg" rows="6" ng-model="data.profile.bio"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <i class="fa fa-spin fa-circle-o-notch" ng-show="wizardFxn.isLoading"></i>
        <button class="btn btn-default btn-lg" type="button" ng-disabled="!personalForm.$dirty || wizardFxn.isLoading"
                ng-click="wizardFxn.savePersonal(personalForm)"><i class="fa fa-check"></i> Save</button>
        <button class="btn btn-primary btn-lg" type="submit" ng-disabled="wizardFxn.isLoading">Next</button>
    </div>
</form>
