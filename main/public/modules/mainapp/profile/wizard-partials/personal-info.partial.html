<div class="row text-left">
    <div class="col-lg-6 col-lg-offset-3">
        <h2>Personal Info</h2>
        <hr>
    </div>
</div>
<form id="wizard" name="form" class="form-horizontal" unsaved-warning-form>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="inputFile">Profile picture</label>
        <div class="col-sm-7 text-left">
            <image-upload form="form"
                          user="data"
                          image-url="data.avatar_url"
                          options="{size: 200, crop: true}">
            </image-upload>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">First Name</label>
        <div class="col-sm-7">
            <input type="text" class="form-control input-lg" ng-model="data.first_name"
                   placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Last Name</label>
        <div class="col-sm-7">
            <input type="text" class="form-control input-lg" ng-model="data.last_name"
                   placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Email</label>
        <div class="col-md-7">
            <div class="input-group input-group-lg">
                <span class="input-group-addon btn-primary"><i class="fa fa-envelope"></i></span>
                <input type="email" class="form-control input-lg" placeholder="Email Address"
                       ng-model="data.email">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Username</label>
        <div class="col-md-7">
            <div class="input-group input-group-lg">
                <span class="input-group-addon btn-danger">@</span>
                <input type="text" class="form-control input-lg" placeholder="Username"
                       ng-model="data.username">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Phone</label>
        <div class="col-md-7">
            <div class="input-group input-group-lg">
                <span class="input-group-addon btn-default"><i class="fa fa-phone"></i></span>
                <input type="text" class="form-control input-lg" placeholder="Phone"
                       ng-model="data.profile.phone">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">About me</label>
        <div class="col-sm-7">
            <textarea class="form-control" rows="6" ng-model="data.profile.bio"></textarea>
        </div>
    </div>
</form>
