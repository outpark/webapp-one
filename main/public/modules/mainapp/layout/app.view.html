<section id="container">
    <!--header start-->
    <header class="header fixed-top clearfix {{ showRightSidebar ? 'merge-header' : '' }}">
        <!--logo start-->
        <div class="brand">

            <a href="index.html" class="logo">
                <img src="/p/modules/core/img/logo.png" alt="HackNYU Logo">
            </a>
            <div class="sidebar-toggle-box" ng-click="showLeftSidebar = !showLeftSidebar">
                <div class="fa fa-bars"></div>
            </div>
        </div>
        <!--logo end-->

        <div class="nav notify-row" id="top_menu">
            <!--  notification start -->
            <ul class="nav top-menu">
                <!-- settings start -->
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <i class="fa fa-tasks"></i>
                        <span class="badge bg-success">8</span>
                    </a>
                    <ul class="dropdown-menu extended tasks-bar">
                    </ul>
                </li>
                <!-- settings end -->
                <!-- inbox dropdown start-->
                <li id="header_inbox_bar" class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <i class="fa fa-envelope-o"></i>
                        <span class="badge bg-important">4</span>
                    </a>
                    <ul class="dropdown-menu extended inbox">
                    </ul>
                </li>
                <!-- inbox dropdown end -->
                <!-- notification dropdown start-->
                <li id="header_notification_bar" class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">

                        <i class="fa fa-bell-o"></i>
                        <span class="badge bg-warning">3</span>
                    </a>
                    <ul class="dropdown-menu extended notification">
                    </ul>
                </li>
                <!-- notification dropdown end -->
            </ul>
            <!--  notification end -->
        </div>
        <div class="top-nav clearfix">
            <!--search & user info start-->
            <ul class="nav pull-right top-menu">
                <li>
                    <input type="text" class="form-control search" placeholder=" Search">
                </li>
                <!-- user login dropdown start-->
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <img alt="" ng-src="{{ user.avatar_url }}">
                        <span class="username">{{ user.name }}</span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu extended logout">
                        <li><a href="#"><i class=" fa fa-suitcase"></i>Profile</a></li>
                        <li><a href="#"><i class="fa fa-cog"></i> Settings</a></li>
                        <li><a href="" ui-sref="logout"><i class="fa fa-key"></i> Log Out</a></li>
                    </ul>
                </li>
                <!-- user login dropdown end -->
                <li>
                    <div class="toggle-right-box" ng-click="showRightSidebar = !showRightSidebar">
                        <div class="fa fa-ellipsis-h"></div>
                    </div>
                </li>
            </ul>
            <!--search & user info end-->
        </div>
    </header>
    <aside ng-controller="SidebarController"
           ng-include="'/p/modules/mainapp/layout/sidebar.view.html'">
    </aside>
    <section id="main-content" class="{{ showLeftSidebar ? '' : 'merge-left' }}">
        <section class="wrapper">
            <div flash-message="5000" ></div>
            <data-ui-view></data-ui-view>
        </section>
    </section>
    <div class="right-sidebar {{ showRightSidebar ? 'open-right-bar' : '' }}">
        <div class="search-row">
            <input type="text" placeholder="Search" class="form-control">
        </div>
        <div class="right-stat-bar" ng-nicescroll nice-option="{
                cursorcolor: '#1FB5AD',
                cursorborder: '0px solid #fff',
                cursorborderradius: '0px',
                cursorwidth: '3px'
            }"  style="overflow: hidden; outline: none;" tabindex="5001">
            <ul class="right-side-accordion">

            </ul>
        </div>
        <!--sidebar end-->
    </div>
</section>
