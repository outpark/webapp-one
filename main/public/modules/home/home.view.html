<header id="home">
    <div ng-repeat="city in cities" class="cover animated {{ city.animation }}"
         ng-show="activeCity == city" style="background-image:url({{ city.banner }})">
    </div>

    <div class="container flex">
        <nav>
            <a href=""><span class="fui-user"></span> Sign in</a>
        </nav>
        <div class="row">
            <div class="col-xs-12 text-center intro">
                <h1 class="hacknyu-brand"><span class="hack">Hack</span><span class="nyu">NYU</span></h1>
                <h2>1 Competition &middot; 5 Tracks</h2>
                <ul class="cities" ng-repeat="city in cities">
                    <li><a href="" class="{{ activeCity == city ? 'active' : '' }}"
                           ng-click="selectCity($index)">{{ city.name }}</a></li>
                </ul>
            </div>
        </div> <!-- /intro -->
    </div>
</header>

<section id="content" >
    <div class="container" style="height:2000px;">
        <a href="" ng-click="tempInCelsius=!tempInCelsius" class="hacknyu-weather pull-right">
            {{ activeCity.name }} | <span>{{ getTemp(activeCity) }}</span> {{ tempInCelsius ? 'C' : 'F' }}
        </a>
    </div>
</section>
