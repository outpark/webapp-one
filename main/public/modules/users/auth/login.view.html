<!-- Intro Header -->
<header id="pageTop" class="intro-section">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <!--left container-->
                <div class="col-sm-7 padding-bottom padding-top">
                    <h1 class="brand-heading">
                        <span class="icon-dh-logo"></span>
                        <span class="light">Dental</span> Hackathon
                    </h1>
                    <p class="intro-text">Log in to explore projects and meet your team.</p>
                    <button class="btn btn-lg btn-white" ui-sref="signup">
                        Don't have an Account? Sign Up.</i>
                    </button>
                </div>
                <div class="col-sm-5 padding-bottom padding-top">
                    <form class="form-signup" name="signupForm" ng-submit="signin()">
                        <h3 class="form-signin-heading">Continue the Challenge</h3>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <div>
                            <input ng-model="credentials.login"
                                   required
                                   class="dh-form-control" placeholder="Username or Email address"
                                   tabindex="1"
                                   autofocus
                                   name="login">
                            <div style="color:maroon;" ng-messages="signupForm.login.$error"
                                 ng-show="signupForm.login.$touched && signupForm.$dirty">
                                <div ng-message="required">Email/Username is required.</div>
                            </div>
                        </div>
                        <div>
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input ng-model="credentials.password"
                                   tabindex="3"
                                   name="password"
                                   type="password"
                                   placeholder="Password"
                                   class="dh-form-control"
                                   ng-minlength="5"
                                   ng-maxlength="20"
                                   required
                                    />
                            <div style="color:maroon;" ng-messages="signupForm.password.$error"
                                 ng-show="signupForm.password.$touched && signupForm.$dirty">
                                <div ng-message="required">Password is required.</div>
                                <div ng-message="minlength">Password needs to be at least 5 characters long.</div>
                                <div ng-message="maxlength">Password can be up to 20 characters long.</div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-lg btn-primary btn-block {{ isLoading ? 'disabled': '' }}" type="submit">
                                <i class="fa fa-spin fa-circle-o-notch" ng-if="isLoading"></i> Log in
                            </button>
                            <a ui-sref="forgot-password">Forgot your password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
